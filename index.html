<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>Calculator</div>
        </header>
        <main class="main">
            <div class="wrapper">
                <div class="display">
                    <div id="input">
                        <div id="expression"></div>
                        <div id="cursor">|</div>
                    </div>
                    <div id="result">0</div>
                </div>
                <div class="row">
                    <button type="button" id="all-clear-btn">AC</button>
                    <button type="button" id="delete-btn">DEL</button>
                    <button type="button" class="operator" id="factorial-btn">n!</button>
                    <button type="button" class="operator" id="divide-btn">÷</button>
                </div>
                <div class="row">
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                    <button type="button" class="operator" id="multiply-btn">×</button>
                </div>
                <div class="row">
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>
                    <button type="button" class="operator" id="subtract-btn">−</button>
                </div>
                <div class="row">
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                    <button type="button" class="operator" id="addition-btn">+</button>
                </div>
                <div class="row">
                    <button type="button" id="plus-minus-btn">±</button>
                    <button type="button" class="number">0</button>
                    <button type="button" class="number">.</button>
                    <button type="button" id="equals-btn">=</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div>Copyright &#169; <script>document.write(new Date().getFullYear())</script> - Cassiano Caron</div>
                <a href="https://github.com/cassianocaron" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
        </footer>
    </div>
</body>
</html>
